<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate AI Ludo</title>
    <style>
        /* Base styles */
        body { margin: 0; font-family: Arial; background: #2c3e50; }
        .container { display: flex; padding: 20px; }
        
        /* Game Board */
        #gameBoard { 
            width: 520px; height: 520px; 
            background: #ecf0f1; border-radius: 10px;
            position: relative;
        }
        
        /* 3D Dice */
        .dice-container {
            perspective: 1000px;
            margin: 20px;
        }
        .dice {
            width: 100px; height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s;
        }
        .dice-face {
            position: absolute;
            width: 100%; height: 100%;
            background: white;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
        /* Dice faces positioning */
        .front { transform: translateZ(50px); }
        .back { transform: rotateX(-180deg) translateZ(50px); }
        .right { transform: rotateY(90deg) translateZ(50px); }
        .left { transform: rotateY(-90deg) translateZ(50px); }
        .top { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }
        
        /* Player Tokens */
        .token {
            width: 20px; height: 20px;
            border-radius: 50%;
            position: absolute;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid white;
        }
        
        /* Settings Panel */
        .settings-panel {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            background: white;
            transition: 0.3s;
            padding: 20px;
        }
        .settings-panel.active { right: 0; }
        
        /* Popups */
        .popup {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .popup.active { display: block; }
    </style>
</head>

            <div class="diamonds">üíé 100</div>
        </div>
        
        <!-- Game Board -->
        <canvas id="gameBoard" width="520" height="520"></canvas>
        
        <!-- Dice -->
        <div class="dice-container">
            <div class="dice" id="dice" onclick="rollDice()">
                <div class="dice-face front">1</div>
                <div class="dice-face back">2</div>
                <div class="dice-face right">3</div>

                <div class="dice-face top">5</div>

    <!-- Settings Panel -->

                2: 'rotateX(180deg) rotateY(0deg)',
                3: 'rotateY(90deg) rotateX(0deg)',
                4: 'rotateY(-90deg) rotateX(0deg)',

                6: 'rotateX(-90deg) rotateY(0deg)'

        // Check Welcome Bonus
        function checkWelcomeBonus() {
            const lastLogin = localStorage.getItem('lastLogin');
            if(!lastLogin) {
                showPopup('welcomePopup');
                localStorage.setItem('lastLogin', Date.now());
            } else {
                const oneWeek = 7 * 24 * 60 * 60 * 1000;
                if(Date.now() - lastLogin > oneWeek) {

                }
            }
        }

        // Popup Handling
        function showPopup(id) {
            document.getElementById(id).classList.add('active');
        }

        // Toggle Settings
        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('active');
        }

        initGame(4);

</body>
</html>
